name: doc

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  doc:
    name: doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: npm install -g @akashic/akashic-cli @akashic/akashic-sandbox
      - run: npm install
      - run: npm run doc
      - name: Upload documents
        uses: actions/upload-artifact@v1.0.0
        with:
          name: docs-v1.4.4
          path: docs
