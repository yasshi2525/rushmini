# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: sudo apt-get install -y pkg-config libgif-dev libpango*
      - run: npm install -g @akashic/akashic-cli @akashic/akashic-sandbox
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - uses: paambaati/codeclimate-action@v2.5.6
        env:
          CC_TEST_REPORTER_ID: 7019f43d55fc198fd89c9583fa26f439afef0c6644ca623865df1087a5739a9c
        with:
          coverageLocations: ./coverage/lcov.info:lcov
          coverageCommand: npm test

  archive:
    needs: [test]
    name: archive for niconico
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: sudo apt-get install -y pkg-config libgif-dev libpango*
      - run: npm install -g @akashic/akashic-cli @akashic/akashic-sandbox
      - run: npm install
      - run: npm run build
      - run: akashic export html --output rushmini-latest.zip --atsumaru
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: rushmini-latest.zip
          path: rushmini-latest.zip
