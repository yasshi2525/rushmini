# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Unit Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x, 13.x]
    name: test/node ${{ matrix.node-version }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g @akashic/akashic-cli @akashic/akashic-sandbox
    - run: npm ci
    - run: npm run build
    - run: npm test
      env:
        CI: true

  coverage:
    needs: [ test ]
    name: coverage
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '13'
    - run: npm install -g @akashic/akashic-cli @akashic/akashic-sandbox
    - run: npm ci
    - run: npm run build
    - uses: paambaati/codeclimate-action@v2.5.6
      env:
        CC_TEST_REPORTER_ID: 7019f43d55fc198fd89c9583fa26f439afef0c6644ca623865df1087a5739a9c
      with:
        coverageCommand: npm test

  archive:
    needs: [ test ]
    name: archive for niconico
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '13'
    - run: npm install -g @akashic/akashic-cli @akashic/akashic-sandbox
    - run: npm ci
    - run: npm run build
    - run: akashic export html --output rushmini-latest.zip --atsumaru
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: rushmini-latest.zip
        path: rushmini-latest.zip
